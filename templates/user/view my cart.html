
{% extends 'user/userindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"  class="table table-striped table-dark">
    <tr align="center"><td colspan="9"><h3 ALIGN="center"> <font color="white">VIEW CART</font></h3></td></tr>
    <tr>
      <td>product</td>
      <td>image</td>
      <td>quantity</td>

    </tr>
       {% for i in val %}
    <tr>
       <td>{{ i.PRODUCT.name}}</td>
{#       <td>{{ i.PRODUCT.image }}</td>#}
        <td><img src="{{ i.PRODUCT.image.url }}" width="100" height="100"></td>

      <td>{{ i.quantity }}</td>

    </tr>
       {% endfor %}
  <tr>
       <td colspan="2">TOTAL</td>
      <td colspan="2">
      <input type="text" name="name" value="{{total.price}}"/>
      </td>
    </tr>
  <tr>
      <td colspan="4" align="center"><label>
          <a href="orderfromcart/{{total.id}}">ORDER</a>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
