{% extends 'farmer/farmerindex.html' %}
{% block body %}
<form action="addproduct" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="312" border="1" class="table table-striped table-dark">
        <tr align="center"><td colspan="9"><h3 ALIGN="center"> <font color="white">ADD PRODUCTS</font></h3></td></tr>
    <tr>
      <td width="115">Name</td>
      <td width="181"><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[0-9]{1,3}"  title="fill the quantity"/>
      </label></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label>
        <input type="number" name="textfield3" required pattern="[0-9]{2,5}"/>
      </label></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
      <tr>
      <td>Due date</td>
      <td><label>
        <input type="date" name="textfield4"  min="{{ today }}" max="2030-12-31" required/>
      </label></td>
    </tr>

    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="save" class="btn btn-outline-success"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
{#</body>#}
{#</html>#}
