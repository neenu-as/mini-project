{% extends 'farmer/farmerindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-striped table-dark">
    <tr>
      <td>S/no</td>
        <td>date</td>
      <td>user</td>
      <td>status</td>
      <td>price</td>
        <td></td>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
        <td>{{ i.date }}</td>
      <td>{{ i.USER.name }}</td>
      <td>{{ i.status }}</td>
      <td>&nbsp;{{ i.price }}</td>
    <td><a href="/viwordr_details/{{ i.id }}#about">View Details</a> </td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
