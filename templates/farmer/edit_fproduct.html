{#<body>#}
{% extends 'farmer/farmerindex.html' %}
{% block body %}
<form action="/edit_fprdct" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="312" border="1" class="table table-striped table-dark">
      <tr align="center"><td colspan="9"><h4 ALIGN="center"> <font color="white">EDIT PRODUCT</font></h4></td></tr>
    <tr>
      <td width="115">Name</td>
      <td width="181"><label>
        <input type="text" name="textfield"  value="{{ val.name }}" required pattern="[A-Z a-z.]{3,25}" title="please fill the product name"/>
      </label></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><label>
        <input type="text" name="textfield2"  value="{{ val.quantity }}" required pattern="[0-9]{1,3}"  title="fill the quantity" />
      </label></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label>
        <input type="number" name="textfield3" value="{{ val.price }}" required pattern="[0-9]{2,5}" />
      </label></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label>
        <input type="file" name="file"/>
          <img src="{{ val.image.url }}" width="100dp" height="100dp"/>
      </label></td>
    </tr>
      <tr>
      <td>Due date</td>
      <td><label>
        <input type="date" name="textfield4" value="{{ date }}"  min="{{ today }}" max="2030-12-31" required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="save" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
{#</body>#}
{#</html>#}
