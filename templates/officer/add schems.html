{% extends 'officer/officer_2_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/add_schms">

<table width="272" border="1" class="table table-striped table-dark">
  <tr>
    <td width="68">Name</td>
    <td width="188">
      <label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
        </label>
    </td>
  </tr>
  <tr>
    <td>Documents</td>
    <td>
    <label>
        <textarea name="textfield2" ></textarea>
        </label>
       </td>
  </tr>
  <tr>
    <td>From Date</td>
    <td>
      <label>
        <input type="date" name="textfield3"  min="{{ today }}" max="2030-12-31" required/>
        </label>
        </td>
  </tr>

    <tr>
    <td>To Date</td>
    <td>
      <label>
        <input type="date" name="textfield4"  min="{{ today }}" max="2030-12-31" required/>
        </label>
        </td>
  </tr>
  <tr>
    <td>Details</td>
    <td>
      <label>
        <input type="text" name="textfield5" required/>
        </label>
       </td>
  </tr>
  <tr>
    <td colspan="2">
      <label>
      <input type="submit" name="Submit" value="save" />
      </label>
      </td>
  </tr>
</table>
    </form>
