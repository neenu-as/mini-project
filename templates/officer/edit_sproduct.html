{%  extends 'officer/officer_2_index.html' %}
{%  block body %}
<body>
<form action="/edit_subsidyprdct#main" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="252" border="1" class="table table-striped table-dark">
        <tr align="center"><td colspan="9"><h3 ALIGN="center"> <font color="white">EDIT PRODUCTS</font></h3></td></tr>
    <tr>
      <td width="92" height="45">product</td>
      <td width="144"><label>
        <input type="text" name="textfield"  value="{{ val.sproduct }} " required pattern="[A-Z a-z.]{3,25}" title="please fill the product name"/>
      </label></td>
    </tr>
    <tr>
      <td height="36">Image</td>
      <td><input type="file" name="file" /></td>
    </tr>
    <tr>
      <td height="32">Category</td>
      <td><label>
      <select name="select" required="">
          <option>plant</option>
          <option>seeds</option>
          <option>fertilizer</option>
          <option>animals</option>
      </select>
</label></td>
    </tr>
    <tr>
      <td height="49">Stock</td>
      <td><label>
        <input type="text" name="textfield2" value="{{ val.quantity }} " required/>
      </label></td>
    </tr>
    <tr>
      <td height="51">Details</td>
      <td><label>
        <input type="text" name="textfield3" value="{{ val.details }}" required />
      </label></td>
    </tr>
    <tr>
      <td height="51">price</td>
      <td><label>
        <input type="number" name="textfield4" value="{{ val.price }}" required pattern="[0-9]{2,5}"/>
      </label></td>
    </tr>
    <tr>
      <td height="37" colspan="2"><label></label> <label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" />
          </div>
      </label></td>
    </tr>
  </table>
  <label></label>
</form>
{% endblock %}
